<body>
    <div class="form-container">
        <h2>Enregistrer le courrier Arrivée</h2>
        <form id="registerForm" action="traitform2.php" method="POST" enctype="multipart/form-data">
            <input type="number" name="num_receiv" placeholder="Numero" required>
            <input type="date" name="date_receiv" required>
            <input type="text" name="expediteur" placeholder="Expéditeur" required>
            <textarea name="objet_receiv" rows="7" placeholder="L'objet ..." required></textarea>
			<br>
            <label>Courrier en PDF:</label>
            <input type="file" name="cra_pdf" accept=\"application/pdf\" required>

            <button type="submit" >Enregistrer</button>
        </form>
    </div>
