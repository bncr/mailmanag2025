<body>
  <div class="container">
    <div class="login-box">
      <h2> <span>Welcome to Mail Management</span></h2>
      <p>Admin Login</p>

      <form action="page1.html" method="POST">
        <label for="username">Username<span>*</span></label>
        <input type="text" name="user_name" id="username" value="" placeholder="Utilisateur" required />
		
        <label for="password">Password<span>*</span><a href="registerlog.html">Forgot Password?</a></label>
        <input type="password" name="pass_word" id="password" value="" placeholder="Mot de passe" required />
		
        <div class="captcha-box">
          <input type="checkbox" id="captcha" checked />
          <label for="captcha">I'm not a robot</label>
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="captcha logo"/>
          <div class="recaptcha-links">
            <a href="#">reCAPTCHA</a>
            <span> - </span>
            <a href="#">Privacy</a>
            <span>ï¿½</span>
            <a href="#">Terms</a>
          </div>
        </div>

        <button type="submit" name="login">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
